language: python
python: "3.7"

env:
  - TOX_ENV=py37
  - TOX_ENV=bandit
  - TOX_ENV=flake8
  - TOX_ENV=pylint

# matrix:
#  include:
#    - python: "3.6"
#      env: TOX_ENV=py36

install:
  - pip install -r requirements.txt
  - pip install tox-travis

script:
  - tox -e $TOX_ENV

after_success:
  - coveralls

before_deploy:
  - pip install pyinstaller
  - pyinstaller evolvesaveeditor.py
  - echo "creating EvolveSaveEditor.linux.x64.$TRAVIS_TAG.tar.gz"
  - tar -zcvf "$TRAVIS_BUILD_DIR/EvolveSaveEditor.linux.x64.$TRAVIS_TAG.tar.gz" -C $TRAVIS_BUILD_DIR/dist evolvesaveeditor

deploy:
  provider: releases
  name: $TRAVIS_TAG
  api_key:
    secure: 
  file_glob: true
  file: "EvolveSaveEditor.*.tar.gz"
  skip_cleanup: true
  draft: false
  on:
    python: "3.7"
    branch: master
    tags: true

